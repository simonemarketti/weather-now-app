<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
    <title>Weather Now</title>
</head>

<body>
<!-- Responsive wrapper -->
<div class="container my-5 mx-auto">

    <!-- Location searchbar -->
    <header>
        <h1 class="text-muted text-center my-4">Weather Now</h1>
        <form class="change-location my-4 text-center text-muted">
            <label class="py-2" for="city">Enter a location for weather information</label>
            <input autocomplete="off" class="form-control p-4" id="city" name="city" type="text">
        </form>
    </header>

    <!-- Weather Card -->
    <div class="card shadow-lg rounded d-none">
        <img alt="placeholder" class="time card-img-top" src="https://via.placeholder.com/400x300">
        <div class="icon bg-light mx-auto text-center">
            <img alt="" src="">
        </div>
        <!-- Info -->
        <div class="text-muted text-uppercase text-center details">
            <p class="my-3 fs-3">City name</p>
            <p class="my-3 fs-5 fw-bold">Weather conditions</p>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg; C</span>
            </div>
        </div>
        <form class="form-check form-switch my-3 mx-auto px-0">
            <input class="form-check-input mx-0" id="save" type="checkbox">
            <label class="form-check-label mx-3" for="save">Favourite City</label>
        </form>
    </div>
</div>

<script src="scripts/forecast.js"></script>
<script src="scripts/app.js"></script>

</body>

</html>
